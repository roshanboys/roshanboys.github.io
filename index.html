---
layout: default
---


<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <h5><p style="color:grey">{{ post.date | date: "%B %e, %Y" }}</p></h5>
      <h5><p style="color:blue">{{ reading_time }}</p></h5>
  
 
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
