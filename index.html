---
layout: default
---


<div class="posts">
  {% for post in site.posts %}
    <article class="post">

  {%- include reading_time.html content=post.content -%}

<h5><p style="color:grey">{{ post.date | date: '%b %-d, %Y' }}    &middot {{ reading_time }} </p></h5>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      

      <div class="entry">
        {{ post.excerpt | truncate: 270}}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
